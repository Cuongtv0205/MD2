<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Định nghĩa các lớp phân loại hình học</title>
</head>
<body>
<script>
  class Shape {
  color;
  filled;
  constructor(color,filled) {
    this.color = color;
    this.filled = filled;
  }
  }
  class Circle {
      color;
      radius;
      filled;
      constructor(color,radius,filled) {
          this.color = color;
          this.radius = radius;
          this.filled = filled;
      }
      getArea(){
          return this.radius*this.radius*Math.PI;
      }
      getPerimeter(){
          return 2*this.radius*Math.PI;
      }
  }
  class Rectangle {
      width;
      length;
      color;
      filled;
      constructor(width,length,color,filled) {
          this.width = width;
          this.length = length;
          this.color = color;
          this.filled = filled;
      }
      getArea1(){
          return this.width * this.length;
      }
      getPerimeter1(){
          return 2*(this.width+this.length)
      }
  }
  class Square {
      color;
      filled;
      side;
      constructor(color,filled,side) {
          this.color = color;
          this.filled = filled;
          this.side = side;
      }
  }
  let shape = new  Shape('Red',false)
  console.log(shape);
  let circle = new Circle('indigo',3.5,false)
  console.log(circle);
  let rectangle = new Rectangle(2.5,3.8,'orange',true)
  console.log(rectangle);
  let square =new Square('yellow',true,5.8)
  console.log(square)
</script>
</body>
</html>
